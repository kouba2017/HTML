<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>    
            <input type="radio" name="gender" value="male" id="male">
            <label for="male"><strong>male</strong></label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female"><strong>Female</strong></label>
            <input type="radio" name="gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary"><strong>Non-binary</strong></label>
            <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
        </div>
        <div>
            <label>A short description about myself</label>
        </div>
        <div>
            <textarea name="description" cols="25" rows="4" ></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="language" >
                <option>Java</option>
                <option>Javascript</option>
                <option>Reacts</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes,I would like to recieve periodic updates</label>

        </div>
        <div>
            <input type="submit" value="create an account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
